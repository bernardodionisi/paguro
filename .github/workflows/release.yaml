name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write  # required for PyPI trusted publishing

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build package
    uses: ./.github/workflows/build.yaml

  docs:
    name: Build documentation
    uses: ./.github/workflows/docs.yaml

  publish-testpypi:
    name: Publish to TestPyPI
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to TestPyPI
        id: publish-testpypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages_dir: dist/
          attestations: true
          print-hash: true
          verbose: true

  publish-pypi:
    name: Publish to PyPI
    needs: [ publish-testpypi ]
    if: ${{ needs.publish-testpypi.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        id: publish-pypi
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages_dir: dist/
          attestations: true
          print-hash: true
          verbose: true

  release:
    name: Create GitHub Release
    needs: [ publish-pypi ]
    if: ${{ needs.publish-pypi.result == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Generate release notes (Release Drafter)
        uses: release-drafter/release-drafter@v6
        with:
          config-name: release-drafter.yaml
          name: paguro ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
          version: ${{ github.ref_name }}
          commitish: ${{ github.sha }}
          disable-autolabeler: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attach artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/*
          draft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'a') || contains(github.ref_name, 'b') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
